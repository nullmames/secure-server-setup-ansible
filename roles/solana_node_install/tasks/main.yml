- name: Create network folder
  ansible.builtin.file:
    path: "{{ user_dir }}/{{ folder }}"
    state: directory
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: "0755"

- name: Verify if node is initialized
  ansible.builtin.stat:
    path: "{{ user_dir }}/{{ folder }}/validator-keypair.json"
  register: node_initialized

- name: Registered installed version of agave-validator
  ansible.builtin.shell: 'set -o pipefail && /usr/local/bin/agave-validator --version | cut -d " " -f2 | sed "s/^/v/"'
  register: agave_installed_version
  args:
    executable: /bin/bash
  ignore_errors: true

- name: Build new version & install
  notify: Restart agave
  when: agave_installed_version is undefined or agave_installed_version.stdout != node_version
  block:
    - name: Update agave repo for node install
      ansible.builtin.git:
        repo: "{{ repo }}"
        dest: "{{ user_dir }}/source/{{ network }}"
        version: "{{ node_version }}"
        update: true
        force: true
        recursive: true

    - name: Build agave binary
      ansible.builtin.command: "nice -n 15 {{ item }}"
      args:
        chdir: "{{ user_dir }}/source/{{ network }}"
      environment:
        PATH: "{{ path }}"
      loop:
        - "cargo clean"
        - "cargo build --release"

    - name: Check if existing binaries exist
      ansible.builtin.stat:
        path: "/usr/local/bin/agave-validator"
      register: existing_binary

    - name: Archive exiting binaries
      become: true
      when: existing_binary.stat.exists
      ansible.builtin.copy:
        src: "/usr/local/bin/{{ item }}"
        dest: "/usr/local/bin/{{ item }}-{{ agave_installed_version.stdout }}"
        owner: root
        group: root
        mode: "0755"
        remote_src: true
        force: true
      loop:
        - agave-validator

    - name: Copy new binaries
      become: true
      ansible.builtin.copy:
        src: "{{ user_dir }}/source/{{ network }}/target/release/{{ item }}"
        dest: "/usr/local/bin"
        owner: root
        group: root
        mode: "0755"
        remote_src: true
        force: true
      loop:
        - agave-validator

- name: Create keys for node
  when: not node_initialized.stat.exists
  ansible.builtin.shell:
    cmd: "{{ user_dir }}/source/{{ network }}/bin/agave-keygen new --no-bip39-passphrase -o {{ user_dir }}/{{ folder }}/validator-keypair.json"
    creates: "{{ user_dir }}/{{ folder }}/validator-keypair.json"
