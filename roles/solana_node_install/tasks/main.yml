# Build and update Solana RPC node (renamed to Agave September 2024)
- name: Install additional build pre-requisites
  become: true
  ansible.builtin.apt:
    name: "{{ item }}"
    state: present
    cache_valid_time: 3600
  loop:
    - pkg-config
    - libudev-dev
    - llvm
    - libclang-dev
    - protobuf-compiler
    - libssl-dev
    - clang
    - acl

- name: Add additional system tweaks
  become: true
  ansible.posix.sysctl:
    name: "{{ item.name }}"
    value: "{{ item.value }}"
    sysctl_set: true
    state: present
    reload: true
  loop:
    ## From Solana Docs
    # Increase UDP Buffer sizes
    - name: net.core.rmem_default
      value: "134217728"
    - name: net.core.rmem_max
      value: "134217728"
    - name: net.core.wmem_default
      value: "134217728"
    - name: net.core.wmem_max
      value: "134217728"
    # Increase memory mapped files limit
    - name: vm.max_map_count
      value: "1000000"
    - name: fs.nr_open
      value: "1000000"
    ## Additional tweaks
    # - name: kernel.nmi_watchdog
