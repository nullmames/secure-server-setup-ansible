---
# Install and run Autonity node & Autonity Oracle
# Installs `aut` cli manually to allow for wallet manipulation and creation

# Install/upgrade autonity-cli on non-rpc nodes
- name: Install autonity-cli on non-rpc nodes
  when: (rpc is not defined) or (not rpc)
  block:
    - name: Install python3-venv
      become: true
      ansible.builtin.package:
        name: python3-venv
        state: present

    - name: Ensure pipx is installed
      become: true
      ansible.builtin.pip:
        name: pipx
        state: present
        break_system_packages: true

    - name: Install aut cli via pipx
      community.general.pipx:
        name: autonity-cli
        state: latest

- name: Build base folder structure
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    mode: "0755"
  loop:
    - "{{ folder }}"
    - "{{ folder }}/{{ execution_container_name }}"
