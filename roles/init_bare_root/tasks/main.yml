- name: Manage users
  ansible.builtin.include_tasks: manage_users.yml

- name: Uniform sources
  ansible.builtin.include_role:
    name: init_bare
    tasks_from: update_sources

- name: Apt update and upgrade
  ansible.builtin.apt:
    update_cache: true
    upgrade: full
    autoremove: true
    autoclean: true
    cache_valid_time: 3600
